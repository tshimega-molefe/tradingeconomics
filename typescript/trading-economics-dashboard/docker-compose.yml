version: "3"
services:
  leviathan-investments-inc:
    build: .
    environment:
      - OPENAI_API_KEY=your_openai_api_key
      - GROQ_API_KEY=your_groq_api_key
      - BRAVE_SEARCH_API_KEY=your_brave_search_api_key
